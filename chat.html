<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni & Freshers Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="profile.html">Dashboard</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Profiles</a></li>
            </ul>
        </nav>
    </header>

    <main class="chat-main">
        <!-- Chat Section -->
        <section id="chat" class="chat-section">
            <div class="chat-container">
                <h2>Alumni & Freshers Chat</h2>

                <!-- Chat Feed Area -->
                <div id="chatFeed" class="chat-feed">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Chat Input Area -->
                <div class="chat-input">
                    <textarea id="messageInput" placeholder="Type a message" rows="1"></textarea>
                    <button id="sendMessage" class="send-button">Send</button>
                </div>
            </div>
        </section>
    </main>

    <script src="chat.js"></script>
</body>
</html>
